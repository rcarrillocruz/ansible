---
- debug: msg="START cli/set_hostname.yaml"

- name: setup
  eos_config:
    lines: hostname switch
    match: none
    authorize: yes

- name: configure hostname
  eos_system:
    hostname: foo
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify hostname
  eos_system:
    hostname: foo
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  eos_config:
    lines: "hostname {{ inventory_hostname }}"
    match: none
    authorize: yes

- debug: msg="END cli/set_hostname.yaml"
