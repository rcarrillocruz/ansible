---
- debug: msg="START cli/config.yaml"

- name: setup
  eos_config:
    lines: hostname {{ inventory_hostname_short }}
    match: none
    authorize: yes

- name: get current running-config
  eos_command:
    commands: show running-config
    authorize: yes
  register: config

- name: configure hostname
  eos_config:
    lines: hostname foo
    config: "{{ config.stdout[0] }}"
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: get current running-config
  eos_command:
    commands: show running-config
    authorize: yes
  register: config

- name: configure hostname again
  eos_config:
    lines: hostname foo
    config: "{{ config.stdout[0] }}"
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  eos_config:
    lines: hostname {{ inventory_hostname_short }}
    match: none
    authorize: yes

- debug: msg="END cli/config.yaml"
